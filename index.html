<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css"/>

  <body>
    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">

            <img src="https://cdn-icons-png.flaticon.com/128/9368/9368438.png" class="bi me-4" width="40" height="38"></img>
    

        </div>
  
        <div class="d-flex align-items-center">
          <form class="w-100 me-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
        </div>
      </div>
    </header>

    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
        <div  class="mainimg-container" >

        </div>
        <div  class="mainimg-container">
            <img src="./img/btc.jpg" class="mainimg2" >
          
        </div>
      </div>
    </div>

    <table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">icon</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">high_24h</th>
      <th scope="col">low_24h</th>
    </tr>
  </thead>
  <tbody id="coinTable">

  </tbody>
</table>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
